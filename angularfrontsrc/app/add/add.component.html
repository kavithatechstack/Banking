
<h1 align="center"><div>Add User</div></h1>
<div>
<form class="row g-3" (ngSubmit)="OnFormSubmitted()" #templateForm="ngForm">
 
      <div class="col-12">
        <label for="name">Name:  </label>
        <input type="text" id="name" name="name" ngModel required>
      </div><br>
      <div class="col-12">
        <input  class="form-check-input" type="radio" id="male" name="gender" value="Male" ngModel>
        <label for="html">Male</label></div>
        <div class="col-12">
        <input  class="form-check-input" type="radio" id="female" name="gender" value="Female" ngModel>
        <label for="css">Female</label><br>
      </div>
      <div class="col-12">
        <label for="address">Address  </label>
        <input type="textarea" id="Address" name="address" ngModel required>
      </div>
      <div class="col-12">
        <label for="phonenum">Phone Number  </label>
        <input type="textarea" id="phoneNum" name="phoneNum" ngModel required>
      </div>
      <br>
      <div >
        <input type="submit" value="Submit">
       
      <input type="reset" value="Reset"></div>
        
     
        
   

 
    
  </form></div>
